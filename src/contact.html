<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>COFFEE-TALK</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
  <link rel='stylesheet'
    href="https://fonts.googleapis.com/css2?family=Poppins%3Awght%40400%3B500%3B700&#038;display=swap">
  <link rel='stylesheet' href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;300;400;500;700;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
  <link rel="stylesheet" href="./styles/style.css">
</head>

<body>


  <div id="app">
    <header class="header">
      <div class="header__inner">
        <h1 class="header__logo">
          <a href="index.html"><img src="./images/logo.png" alt=""></a>
        </h1>
        <nav class="header__menu">
          <ul class="header__list">
            <li class="header__item"><a class="header__link" href="index.html">TOP</a></li>
            <li class="header__item"><a class="header__link" href="menu.html">MENU</a></li>
            <li class="header__item"><a class="header__link" href="about.html">ABOUT</a></li>
            <li class="header__item"><a class="header__link" href="contact.html">CONTACT</a></li>
          </ul>
        </nav>
        <ul></ul>
      </div>
    </header>

    <section class="section--topTitle section--topTitle--contact">
      <h2>CONTACT</h2>
      <p>ご取材や、面白い企画などありましたら、ぜひお気軽にお問い合わせ下さいませ。<br>
        ※お席のご予約は承っておりません。</p>
    </section>

    <div class="l-content__width">
      <section class="contact">
        <h2 class="contact__title">お問い合わせ</h2>
        <div class="contact__inner">
          <form action="get" class="form">
            <fieldset>
              <div class="contact__list contact__list--flex">
                <label for="name">お名前<span class="badge">必須</span></label>
                <input type="text" name="name" id="name" v-model="name">
                <errors :errors="errors.name"></errors>
              </div>

              <div class="contact__list contact__list--flex">
                <label for="email">メールアドレス<span class="badge">必須</span></label>
                <input type="email" name="email" id="email" v-model="email">
                <errors :errors="errors.email"></errors>
              </div>

              <div class="contact__list">
                <label>お問い合わせ項目<span class="badge">必須</span></label>
                <div class="contact__row" v-for="(interest, index) in interests">
                  <input type="text" :name="'interest' + index" v-model="interests[index]" style="width: 100%;">
                  <button class="button-outline" v-if="canRemoveInterests"
                    @click.prevent="removeInterests(index)">削除</button>
                </div>
                <button class="button-outline" v-if="canAddInterests" @click.prevent="addInterests">追加</button>
                <errors :errors="errors.interests"></errors>
              </div>

              <div class="contact__list">
                <label for="email">お問い合わせ内容<span class="badge">必須</span></label>
                <div class="contact__row">
                  <textarea name="" id="" cols="30" rows="10" style="width:100%"></textarea>
                </div>
              </div>

              <p class="u-text-center">
                <input class="button" type="submit" value="送信する" @click.prevent="validate">
              </p>
            </fieldset>
          </form>
        </div>
      </section>
    </div>

    <footer class="footer">
      <div class="footer__inner">
        <nav class="footer__menu">
          <ul class="footer__list--menu">
            <li class="footer__item--menu"><a href="index.html">TOP</a></li>
            <li class="footer__item--menu"><a href="menu.html">MENU</a></li>
            <li class="footer__item--menu"><a href="about.html">ABOUT</a></li>
            <li class="footer__item--menu"><a href="contact.html">CONTACT</a></li>
          </ul>
        </nav>
        <div class="footer__banner">
          <ul class="footer__list--banner">
            <li class="footer__item--banner">
              <figure>
                <img src="./images/logo.png" alt="">
              </figure>
              <p class="footer__title--banner">最新情報やクーポンをアプリで配信中</p>
              <ul class="app-button">
                <li class="app-button__appstore">
                  <a href="#"><img src="./images/apple.png" alt=""></a>
                </li>
                <li class="app-button__googleplay">
                  <a href="#"><img src="./images/google.png" alt=""></a>
                </li>
              </ul>
            </li>
            <li class="footer__item--banner">
              <figure>
                <img src="./images/rectangle.png" alt="">
              </figure>
              <p class="footer__title--banner">デリバリーサービスはこちらから</p>
              <div class="app-button">
                <button class="btn slide-bg">今すぐ注文する</button>
              </div>
            </li>
          </ul>
        </div>
      </div>
      <p class="u-text-center u-mt60">©&nbsp;l2021&nbsp;lS.TANABE</p>
    </footer>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.auto.min.js"></script>
  <script src="https://kit.fontawesome.com/b8a7fea4d4.js"></script>
  <script src="./scripts/vendors/swiper.min.js"></script>
  <script src="./scripts/libs/swiper.js"></script>
  <script src="./scripts/libs/form.js"></script>
</body>

</html>
